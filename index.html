<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="score">
            <h1 class="ties">Ties: 0</h1>
        </div>
        <div class="winnerDiv">
            <h1 class="winner"></h1>
            <button class="reset" onclick="resetGame()">Play Again?</button>
        </div>
        <div class="playerSection">
            <h3 class="playerChoice"></h3>
            <h3 class="playerScore">Score: 0</h3>
            <div class="playerImgs">
                <img src="./rps-images/rock.png" alt="Rock" class="pImg" id="rock">
                <img src="./rps-images/paper.png" alt="Paper" class="pImg" id="paper">
                <img src="./rps-images/scissors.png" alt="Scissors" class="pImg" id="scissors">
            </div>
        </div>
        <div class="computerSection">
            <h3 class="computerChoice"></h3>
            <h3 class="computerScore">Score: 0</h3>
            <div class="computerImgs">
                <img src="./rps-images/rock.png" alt="Rock" class="rock">
                <img src="./rps-images/paper.png" alt="Paper" class="paper">
                <img src="./rps-images/scissors.png" alt="Scissors" class="scissors">
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
